services:
  db:
    image: postgres:15-alpine
    container_name: happy-flowers-db
    environment:
      POSTGRES_DB: ${DB_NAME:-happyflowers}
      POSTGRES_USER: ${SPRING_DATASOURCE_USERNAME}
      POSTGRES_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - happy-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${SPRING_DATASOURCE_USERNAME} -d ${DB_NAME:-happyflowers}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./Backend
    container_name: happy-flowers-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${DB_NAME:-happyflowers}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost,http://localhost:5173,https://happyflowers.duckdns.org}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@happyflowers.local}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - happy-network
    ports:
      - "8080:8080"
    deploy:
      resources:
        limits:
          memory: 512M

  frontend:
    build:
      context: ./Frontend/web
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-/api}
    container_name: happy-flowers-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - happy-network
    deploy:
      resources:
        limits:
          memory: 128M

networks:
  happy-network:
    driver: bridge

volumes:
  postgres_data:
